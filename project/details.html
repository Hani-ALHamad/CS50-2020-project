            <div class="header_box">

    <h1>Details</h1>

    <div id="right">

    <input type="checkbox" name="enable_time" id="enable_time" value="enable_time">
    <label for="enable_time">Enable time limit</label><br>
    <p class="expiring_time">Choose deadline for the task (optional)</p>
    
    <input type="datetime-local" id="datetime-local" name="expiring_time" value="" min="" max="" required>
    <hr class="expiring_time" width="320px">
    <br>
    <button type="submit" id="save">Save</button>
    </div>
    </div>
